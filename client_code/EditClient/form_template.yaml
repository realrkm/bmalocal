components:
- components:
  - layout_properties: {grid_position: 'RBNRFG,BXVXPP'}
    name: label_title
    properties: {align: center, background: '#0056D6', bold: false, font: Mozilla Headline, font_size: 22, foreground: 'theme:White', role: null, text: Edit Client Details}
    type: Label
  - components:
    - event_bindings: {pressed_enter: btn_Search_click}
      layout_properties: {grid_position: 'EVPYAL,VLPUSD'}
      name: txt_clientname
      properties: {align: left, background: 'theme:White', bold: false, border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Name *}
