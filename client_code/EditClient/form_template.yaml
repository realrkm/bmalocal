    - event_bindings: {change: drop_down_selectClient_change}
      layout_properties: {grid_position: 'XWYHXL,KFEOYU'}
      name: drop_down_selectClient
      properties:
        background: theme:White
        border: solid
        foreground: theme:Black
        include_placeholder: true
