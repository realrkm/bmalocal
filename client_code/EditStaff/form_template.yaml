components:
- components:
  - layout_properties: {grid_position: 'AFFRHS,KQESMY'}
    name: label_title
    properties: {align: center, background: '#0056D6', bold: false, font: Mozilla Headline, font_size: 22, foreground: 'theme:White', text: Edit Staff Details}
    type: Label
  - components:
    - event_bindings: {pressed_enter: btn_Search_click}
      layout_properties: {grid_position: 'EVPYAL,VLPUSD'}
      name: txt_StaffName
      properties: {align: left, background: 'theme:White', bold: false, border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Name *}
      type: TextBox
    - event_bindings: {click: btn_Search_click}
      layout_properties: {grid_position: 'EVPYAL,VHTZPY'}
      name: btn_Search
      properties: {align: full, background: '#0056D6', font: Mozilla Headline, font_size: 16, foreground: 'theme:White', text: SEARCH}
      type: Button
    - event_bindings: {change: drop_down_selectName_change}
      layout_properties: {grid_position: 'XWYHXL,KFEOYU'}
      name: drop_down_selectName
      properties:
        background: theme:White
        border: solid
        foreground: theme:Black
        include_placeholder: true
        items: []
        placeholder: Select Staff Name *
      type: DropDown
    layout_properties: {grid_position: 'OXCKMX,HZHYOM'}
    name: card_2
    properties: {col_widths: '{"VLPUSD":40,"VHTZPY":20}', role: card}
    type: ColumnPanel
  - layout_properties: {grid_position: 'ETMMGB,TFKXBQ', row_background: 'theme:Black'}
    name: spacer_4
    properties: {height: 32}
    type: Spacer
  - layout_properties: {grid_position: 'VQUCCX,KAMCLP KZPQLU,KMXOWV'}
    name: txt_name
    properties: {align: center, background: 'theme:White', bold: false, border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Name *}
    type: TextBox
  - layout_properties: {grid_position: 'VQUCCX,KAMCLP VZVAXR,OZFNWG'}
    name: drop_down_archived
    properties:
      border: solid
      font: Mozilla Headline
      font_size: 16
      foreground: theme:Black
      include_placeholder: true
      items: ['Yes', 'No']
      placeholder: Is Staff Archived? *
    type: DropDown
  - layout_properties: {grid_position: 'VQUCCX,RYKJQW PUPEEP,NGRSLX'}
    name: txt_phone
    properties: {align: center, background: 'theme:White', bold: false, border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Phone No. (e.g 0700000000) *, text: ''}
    type: TextBox
  - layout_properties: {grid_position: 'VQUCCX,RYKJQW BCRODB,TOPBXQ'}
    name: spacer_3
    properties: {height: 32}
    type: Spacer
  - layout_properties: {grid_position: 'GTKRJE,JEXRYQ', row_background: 'theme:Black'}
    name: spacer_1
    properties: {height: 32}
    type: Spacer
  - layout_properties: {grid_position: 'FVZJUJ,TYPMBE'}
    name: spacer_2
    properties: {height: '11.7'}
    type: Spacer
  - event_bindings: {click: btn_Update_click}
    layout_properties: {grid_position: 'GXCNLB,DSNNQW'}
    name: btn_Update
    properties: {align: full, background: '#0056D6', font: Mozilla Headline, font_size: 16, foreground: 'theme:White', text: Update}
    type: Button
  - event_bindings: {click: btn_Close_click}
    layout_properties: {grid_position: 'GXCNLB,GOWGZF'}
    name: btn_Close
    properties: {align: full, background: '#0056D6', font: Mozilla Headline, font_size: 16, foreground: 'theme:White', text: Close}
    type: Button
  layout_properties: {grid_position: 'HEOFNJ,KNGYLD', row_background: 'theme:White'}
  name: card_1
  properties: {border: solid, role: card}
  type: ColumnPanel
container:
  properties: {background: ''}
  type: ColumnPanel
is_package: true
