  - layout_properties: {grid_position: 'VQUCCX,RYKJQW KFAMUH,JMUHDF'}
    name: txt_phone
    properties: {align: center, background: 'theme:White', bold: false, border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Phone No. (e.g 0700000000) *, text: ''}
