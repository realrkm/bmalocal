  - layout_properties: {grid_position: 'VQUCCX,RYKJQW CXNEMX,BRJBNP'}
    name: txt_email
    properties: {align: center, background: 'theme:White', bold: false, border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Email}
