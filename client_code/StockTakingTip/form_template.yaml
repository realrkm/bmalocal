  - layout_properties: {grid_position: 'FZUQTT,BWRVBW'}
    name: rich_text_1
    properties:
      background: theme:Black
      border: solid
      content: "Cycle counting involves counting a small amount of inventory in the store either daily, weekly or monthly, with the intent of counting the entire inventory over a period of time. \n\nAny errors found during these small incremental counts should result in an adjustment to the inventory records.\n \nAlso, an investigation into the reasons for each error found should be conducted. \n\nThe eventual result should be detailed procedures and training that yield very low transaction error rates and high levels of inventory record accuracy."
      font: Mozilla Headline
      font_size: 16
      foreground: theme:White
      format: plain_text
    type: RichText
