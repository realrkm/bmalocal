    name: label_title
    properties: {align: center, background: '#0056D6', bold: false, font: Mozilla Headline, font_size: 22, foreground: 'theme:White', text: Edit Location Details}
    type: Label
  - event_bindings: {change: drop_down_select_change}
    layout_properties: {grid_position: 'IYRDZW,KFAUWH'}
    name: drop_down_select
    properties: {background: 'theme:White', border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', include_placeholder: true, placeholder: Select Location To Edit *}
    type: DropDown
  - layout_properties: {grid_position: 'IZJDPN,ZJGVAS'}
    name: spacer_2
    properties: {height: '5'}
    type: Spacer
  - layout_properties: {grid_position: 'VQUCCX,KAMCLP'}
