  - event_bindings: {click: btn_Export_click}
    layout_properties: {grid_position: 'PSOLLB,EEPKGW'}
    name: btn_Export
    properties: {align: full, background: '#0056D6', font: Mozilla Headline, font_size: 16, foreground: 'theme:White', role: primary-color, text: EXPORT TO EXCEL}
