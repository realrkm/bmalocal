  - layout_properties: {grid_position: 'RBAERL,VHDHZU'}
    name: spacer_1_copy_copy
    properties: {height: '10'}
    type: Spacer
  - layout_properties: {grid_position: 'ZLKOCD,NFFSZZ'}
    name: label_1
    properties: {align: center, background: '#0056D6', bold: false, border: solid, font: Mozilla Headline, font_size: 22, foreground: 'theme:White', role: null, text: Cycle Counting Procedure}
    type: Label
  - layout_properties: {grid_position: 'FZUQTT,BWRVBW'}
    name: rich_text_1
    properties:
      background: theme:Black
      border: solid
      content: |-
        Before the count:
        First of all, decide on a date and time for your count.
        Next, minimize or completely do away with stock moving in and out of store, in order to avoid miscalculated figures. You can either close operations down for a day or conduct it after working hours.
      font: Mozilla Headline
      font_size: 16
      foreground: theme:White
      format: plain_text
    type: RichText
  - layout_properties: {grid_position: 'DJFAAU,ZHSHXX'}
    name: rich_text_1_copy
    properties:
      background: '#0056D6'
      border: solid
      content: "1). Complete all data entry of inventory transactions so the inventory database is fully updated. A regular system update is key.\n\n2). Scan items on the shelf using the barcode scanner (or enter the part number if the barcode is missing/unreadable). The system will automatically display the part name, part number, and quantity of parts under inspection. \n\nNB: If a part exists physically but is not yet in the system, the user can add the missing part record into the database immediately so it can be included in the count.\n\n3). Investigate all differences found. The system will highlight mismatches, and these should be discussed with the store manager to determine whether there is a recurring error pattern that requires corrective action.\n\n4). Update procedures and training if required. If systemic issues are identified, update processes, staff training, or controls to reduce future discrepancies."
      font: Mozilla Headline
      font_size: 16
      foreground: theme:White
      format: plain_text
    type: RichText
  - layout_properties: {grid_position: 'BMEMYZ,XLZDZE'}
    name: spacer_1
    properties: {height: '10'}
    type: Spacer
  - layout_properties: {grid_position: 'DLDMSZ,UHXBBJ'}
    name: spacer_1_copy
    properties: {height: '10'}
    type: Spacer
  - event_bindings: {click: btn_Close_click}
