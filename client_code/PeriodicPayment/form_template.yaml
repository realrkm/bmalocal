  - layout_properties: {grid_position: 'UDFIQU,EACPAO'}
    name: date_picker_end
    properties: {background: 'theme:White', border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter End Date *}
