    type: Label
  - layout_properties: {grid_position: 'FLXMTG,WAAIGX'}
    name: spacer_1
    properties: {height: 20}
    type: Spacer
  - layout_properties: {grid_position: 'UDFIQU,RYRPZO'}
    name: date_picker_start
    properties: {background: 'theme:White', border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Start Date *}
