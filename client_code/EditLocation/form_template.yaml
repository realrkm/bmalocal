    properties: {align: center, background: 'theme:White', bold: false, border: solid, font: Mozilla Headline, font_size: 16, foreground: 'theme:Black', placeholder: Enter Location Name *}
    type: TextBox
  - layout_properties: {grid_position: 'GTKRJE,JEXRYQ', row_background: 'theme:Black'}
    name: spacer_1
    properties: {height: 32}
    type: Spacer
  - layout_properties: {grid_position: 'AAYHQB,YTDZGR'}
    name: spacer_3
    properties: {height: 14}
    type: Spacer
  - event_bindings: {click: btn_Update_click}
    layout_properties: {grid_position: 'GXCNLB,WDZIWB'}
    name: btn_Update
    properties: {align: full, background: '#0056D6', font: Mozilla Headline, font_size: 16, foreground: 'theme:White', text: UPDATE}
