  layout_properties: {grid_position: 'XYWEIJ,IBIVEX', row_background: 'theme:Black'}
  name: card_1
  properties: {col_widths: '{"SJOBFD":40}', role: card}
  type: ColumnPanel
container: {type: ColumnPanel}
