<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Parts Express</title>
        <link rel="stylesheet" href="_/theme/selfservice.css">
        <script src="_/theme/lucide.min.js"></script>
        <script>
            lucide.createIcons();
        </script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-left">
                    <button id="back-btn" class="hidden">
                        <i data-lucide="arrow-left" style="width: 2rem; height: 2rem;"></i>
                    </button>
                    <div>
                        <h1>Auto Parts Express</h1>
                        <p class="subtitle">Self-Service Ordering</p>
                    </div>
                </div>

                <button id="cart-btn">
                    <i data-lucide="shopping-cart" style="width: 2rem; height: 2rem;"></i>
                    <span id="cart-count" class="hidden">0</span>
                </button>
            </div>
        </header>

        <main id="main-content"></main>

        <footer>
            <button id="home-footer-btn">
                <i data-lucide="home" style="width: 1.75rem; height: 1.75rem;"></i>
                Return to Main Menu
            </button>
        </footer>

        <script src="_/theme/selfservice.js"></script>
    </body>
</html>
