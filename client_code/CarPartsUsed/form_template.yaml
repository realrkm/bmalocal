      - {data_key: JobCardRef, expand: true, id: VJQQOR, title: Job Card Ref}
      - {data_key: PartName, expand: true, id: OJLQEN, title: Part Name}
      - {data_key: PartNo, expand: true, id: LDPTDK, title: Part Number}
