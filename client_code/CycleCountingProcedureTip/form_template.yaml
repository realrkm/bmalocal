    properties: {align: full, background: '#0056D6', border: '', font: Mozilla Headline, font_size: 16, foreground: 'theme:White', text: CLOSE}
    type: Button
  layout_properties: {grid_position: 'AQZBJD,ZPPZFQ', row_background: 'theme:White'}
