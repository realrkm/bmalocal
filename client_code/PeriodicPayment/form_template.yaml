      background: theme:Black
      border: solid
      columns:
      - {data_key: 'No', expand: false, id: CCGWTX, title: 'No', width: 53}
      - {data_key: JobReceivedDate, expand: false, id: JKSDUP, title: Job Received Date, width: 110.5}
      - {data_key: JobCardRef, expand: true, id: VJQQOR, title: Job Card Ref}
      - {data_key: Fullname, expand: true, id: OJLQEN, title: Client Name}
      - {data_key: Phone, expand: true, id: SVVCAY, title: Phone}
      - {data_key: TotalPaid, expand: true, id: WSNNNY, title: Total Paid}
      - {data_key: Discount, expand: true, id: PGXCYJ, title: Discount}
      - {data_key: Balance, expand: true, id: LYPFMQ, title: Balance}
